<mat-card>

  <div class="body">

    <button (click)='startTimer()'>Start Timer</button> <br>
    <p *ngIf="remainderSeconds < 10"> {{timeMinutes}} : 0{{remainderSeconds}} TIME USED ..</p>
    <p *ngIf="remainderSeconds >= 10"> {{timeMinutes}} : {{remainderSeconds}} TIME USED ..</p>
    <button (click)='pauseTimer()'>Pause</button>
    <br>
    <br>
    <div><button (click)="resetTimer()">Reset</button></div>
