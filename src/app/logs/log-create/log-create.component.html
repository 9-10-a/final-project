<mat-card>
  <mat-spinner *ngIf="isLoading"></mat-spinner>
  <form (submit)="onSaveLog(logForm)" #logForm="ngForm" *ngIf="!isLoading">
    <!-- datepicker  -->
    <mat-form-field class="date">
      <input matInput name="date" [matDatepicker]="picker" placeholder="Select Date" [ngModel]="log?.date" #date="ngModel">
      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
      <mat-error *ngIf="date.invalid">Please Select A Date</mat-error>
    </mat-form-field> -->
    <!-- textarea for main content -->
    <mat-form-field>
      <textarea matInput rows="4" name="content" [ngModel]="log?.content" required placeholder="Log Your Workout Here"
        #content="ngModel"></textarea>
      <mat-error *ngIf="content.invalid">Tell us where all that sweat came from.</mat-error>
    </mat-form-field>
    <!-- Checkbox - if checked user allowed to enter a time -->
    <mat-checkbox name="duration" [(ngModel)]="duration" [value]="true" [checked]="duration">
    </mat-checkbox>
    <!-- Not checked -->
    <label *ngIf="!duration"> Did you time your workout?</label>
    <!-- Checked  -->
    <label *ngIf="duration"> What was your time?</label>
    <div class="duration" *ngIf="duration">
      <div class="container">
        <div class="one">
          <mat-form-field>
            <input matInput name="minutes" [ngModel]="log?.minutes" placeholder="minutes" maxlength="2" type="number" />
          </mat-form-field>
        </div>
        <div class="two">
          <mat-form-field>
            <input matInput name="seconds" [ngModel]="log?.seconds" placeholder="seconds" maxlength="2" type="number" />
          </mat-form-field>
        </div>
      </div>
    </div>
    <br>
    <!-- Checkbox - if checked user allowed to enter a score -->
    <mat-checkbox name="scored" [(ngModel)]="scored" [value]="true" [checked]="scored">
    </mat-checkbox>
    <!-- Not Checked -->
    <label *ngIf="!scored"> Did you keep score?</label>
    <!-- Checked -->
    <label *ngIf="scored"> What was your score?</label>
    <div class="scored" *ngIf="scored">
      <mat-form-field>
        <input matInput name="score" [ngModel]="log?.score" placeholder="Reps, rounds, or load? You can log it here." />
      </mat-form-field>
    </div>
    <!-- Submit button -->
    <hr>
    <button mat-raised-button color="accent" type="submit">Save Workout</button>
  </form>
</mat-card>
