<agm-map
  [latitude]= "lat"
  [longitude]= "lng"
  [zoom]= "zoom"
  [disableDefaultUI]="false"
  [zoomControl]="true"
  (mapClick)="mapClicked($event)">

  <agm-marker
      *ngFor="let m of markers; let i = index"
      [latitude]="m.lat"
      [longitude]="m.lng"
      [label]="m.label"

      (dragEnd)="markerDragEnd(m, $event)">


  </agm-marker>

</agm-map>
