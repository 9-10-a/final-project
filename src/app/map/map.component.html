<agm-map
  [latitude]="lat"
  [longitude]="lng"
  [zoom]="zoom"
  [disableDefaultUI]="false"
  [zoomControl]="true">

  <agm-marker
    *ngFor="let m of markers; let i = index"
    (markerClick)="clickedMarker(m, i)"
    [latitude]="m.lat"
    [longitude]="m.lng">

      <agm-info-window>
        <strong>{{m.name}}</strong>
      </agm-info-window>

  </agm-marker>

</agm-map>
