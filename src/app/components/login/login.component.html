<div class="logincontainer">
  <div>
    <a routerLink="/home"> Home</a>
  </div>
  <h1>Login</h1>
    <form class="loginForm" action="">
      <input type="text" name="userName" placeholder="User Name" [(ngModel)]="user.userName">
      <br>
      <input type="password" name="password" placeholder="Password" [(ngModel)]="user.password">
      <br>
      <button (click)="login()">Login</button>
    </form>
  <h4>Not a member?<a routerLink="/register"> Register Here</a></h4>
</div>
