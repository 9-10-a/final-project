<mat-spinner *ngIf="isLoading"></mat-spinner>
<!-- <p class="info-text mat-body-1" *ngIf="benchmarks.length <= 0 && !isLoading">No Benchmarks added yet!</p> -->
<p class="info-text mat-body-1" *ngIf="benchmarks.length <= 3 && !isLoading">Add up to 4 Benchmarks<a mat-button color="primary"
    routerLink="benchmarkcreate">
    <i class="material-icons">add</i></a></p>
<mat-grid-list cols="2" rowHeight="2:1" role="list">
  <mat-grid-tile *ngFor="let benchmark of benchmarks" role="listitem">
    <div class="header">{{ benchmark.title }}</div>
    <div class="content">{{ benchmark.content }}</div>
    <div class="footer">
      <a [routerLink]="['/edit-benchmark', benchmark.id]"><i class="material-icons">edit</i>
      </a>
      <a (click)="onDelete(benchmark.id)"><i class="material-icons">delete</i></a>
    </div>
  </mat-grid-tile>
</mat-grid-list>
