<mat-spinner *ngIf="isLoading"></mat-spinner>
<!-- <p class="info-text mat-body-1" *ngIf="benchmarks.length <= 0 && !isLoading">No Benchmarks added yet!</p> -->
<p class="info-text mat-body-1" *ngIf="benchmarks.length <= 3 && !isLoading">Make this space your own. Record your
  personal best or your goals. And when you crush them, updating them!<a mat-button color="primary" routerLink="benchmarkcreate">
    Click to add</a></p>
<mat-card *ngFor="let benchmark of benchmarks">
  <!-- <mat-grid-tile *ngFor="let benchmark of benchmarks" role="listitem"> -->
  <ul>
    <li>PR: {{ benchmark.title }}</li>
  </ul>
  <ul>
    <li>Result: {{ benchmark.content }}</li>
  </ul>
  <a [routerLink]="['/edit-benchmark', benchmark.id]"><i class="material-icons">edit</i>
  </a>
  <a (click)="onDelete(benchmark.id)"><i class="material-icons">delete</i></a>

  <!-- </mat-grid-tile> -->
</mat-card>
